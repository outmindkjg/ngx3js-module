<div
	class="renderer"
	#renderer
	[ngClass]="sizeType == 'auto' ? 'auto-size' : 'fix-size'"
>
	<div class="debug" #debug>
		<div class="debug-stats" #debugStats></div>
		<div class="debug-controls" #debugControls></div>
	</div>
	<div
		class="canvas"
		#canvas
		[ngClass]="cssClass"
		(resize)="changeAutoSize()"
	></div>
	<div *ngIf="useAssetLoading && loadingProcess" class="loading-process">
		<div class="loading-bar" [style.right]="loadingProcess.remindPercent + '%'"><span>{{loadingProcess.percent}} %</span></div>
	</div>
	<div class="hidden-wraper">
		<ng-content></ng-content>
	</div>
</div>
